<!-- Dashboard admin: lihat, hapus, dan tanggapi pengaduan -->
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function confirmLogout(event) {
          if (!confirm("Yakin ingin logout?")) {
              event.preventDefault(); // Kalau batal, hentikan link
          }
      }
      </script>
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ms-5 h3" href="dashboard">Dashboard</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link ms-5" href="dashboard">Utama</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-4" href="user">User</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-4" href="tanggapan">Tanggapan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link ms-4" href="logout" onclick="confirmLogout(event)">Logout</a>
              </li>
          </ul>
        </div>
      </nav>
    
    <div class="card shadow-lg">
      <div class="card-body">
        <table class="table mt-4">
          <thead>
            <tr>
                <th>Tanggal Pengaduan</th>
                <th>Pengaduan</th>
                <th>Tanggapan</th>
            </tr>
        </thead>
            {% for row in data %}
            <tbody class="table-group-divider">
            <tr>
              <td>{{ row[0] }}</td>
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
          </table>
      </div>
    </div>
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
