<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pengaduan Masyarakat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4 text-center">Daftar Pengaduan</h1>

    <div class="text-center mb-4">
        <a href="/tambah" class="btn btn-success">Tambah Pengaduan</a>
        <a href="/admin/login" class="btn btn-success">Login</a>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for row in data %}
        <div class="col">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ row[1] }}</h5> <!-- Nama Pengadu -->
                    <p class="card-text"><strong>Pengaduan:</strong> {{ row[2] }}</p>
                    <p class="card-text"><small class="text-muted">Dikirim: {{ row[3] }}</small></p>

                    <hr>
                    {% if row[5] %}
                        <p class="card-text text-success"><strong>Tanggapan:</strong> {{ row[5] }}</p>
                    {% else %}
                        <p class="card-text text-muted"><em>Belum ada tanggapan</em></p>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
