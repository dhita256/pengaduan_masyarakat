<!-- Form tanggapan admin -->
<!DOCTYPE html>
<html>
<head>
    <title>Tanggapi Pengaduan</title>
</head>
<body>
    <h1>Beri Tanggapan</h1>
    <p><strong>Nama:</strong> {{ pengaduan[1] }}</p>

        <input type="submit" value="Kirim Tanggapan">
    </form>
</body>
</html>
